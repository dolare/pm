

    <div class="container">
        <form  class="form">
            <div class="form-group">
                <label for="">firstName</label>
                <input type="" class="form-control" ng-model="nc1.firstName">
            </div>
            <div class="form-group">
                <label for="">lastName</label>
                <input type="" class="form-control" ng-model="nc1.lastName">
            </div>
            
            <div class="form-group">
                <label for="">email</label>
                <input type="" class="form-control" ng-model="nc1.email">
            </div>
            <div class="form-group">
       
            
            <button class="btn btn-primary" ng-click="addC1(nc1)" ng-hide="updateShow">submit</button>
            <button class="btn btn-primary" ng-click="putC1(nc1)" ng-show="updateShow">update</button>
            <br>
            <hr>

        
        </form>


        <table class="table table-striped">
            <tr>
                <th>fistName</th>
                <th>lastName</th>
                <th>email</th>
                <th>action</th>
            </tr>
            <tr ng-repeat="c1 in c1s" ng-click="select(c1)">
                <td>{{c1.firstName}}</td>
                <td>{{c1.lastName}}</td>
                <td>{{c1.email}}</td>
                <td>
                    <button ng-click="delC1(c1)" class="btn btn-danger"
                        >del</button>
                </td>
            </tr>
        </table>
    </div>
